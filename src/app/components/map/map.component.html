<div id="project-list">
    <mat-tab-group [selectedIndex]="selectedTab">
        <mat-tab>
          <ng-template mat-tab-label>
            Map
            <mat-icon class="tab-icon">map</mat-icon>
          </ng-template>
          <div>
            <mat-card class="map-card">
                <mat-card-header>
                  <div mat-card-avatar class="map-header"></div>
                    <mat-card-title>{{ project.name }}</mat-card-title>
                    <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
                </mat-card-header>
                <!-- <mat-card-content>
                </mat-card-content> -->
                <mat-card-actions class="flex-block">
                </mat-card-actions>
            </mat-card>
          </div>
          <div id="pixiContainer" #pixiContainer>
            <ng-template [ngIf]="plot.id">
              <mat-card id="plotDetail">
                <mat-card-header>
                  <mat-card-title>{{ plot?.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <table>
                    <tr>
                      <td>X</td>
                      <td>{{ plot?.x }}</td>
                      <!-- <mat-slider thumbLabel tickInterval="1" min="-100" max="100" step="1" value="-50"></mat-slider> -->
                    </tr>
                    <tr>
                      <td>Y</td>
                      <td>{{ plot?.y }}</td>
                      <!-- <mat-slider thumbLabel tickInterval="1" min="-100" max="100" step="1" value="50"></mat-slider> -->
                    </tr>
                  </table>
                </mat-card-content>
              </mat-card>
            </ng-template>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Setting
            <mat-icon class="tab-icon">tool</mat-icon>
          </ng-template>
          <div class="card-list">
            <mat-card class="project-card">
                <mat-card-header>
                  <div mat-card-avatar class="map-header-image"></div>
                    <mat-card-title>title</mat-card-title>
                    <mat-card-subtitle>subtitle</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>description</p>
                </mat-card-content>
                <mat-card-actions class="flex-block">
                </mat-card-actions>
              </mat-card>
          </div>
        </mat-tab>
      </mat-tab-group>
  </div>
